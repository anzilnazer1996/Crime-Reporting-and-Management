<html lang="en">
<head>
 <style>
    @media screen and (max-width: 480px){
        .card{
            max-width: 400px;
            
        }
    }
 </style>   
</head>
<body>
    <div style="background-size:cover; height: 500px;">
            <div class="card" style="width: 600px; margin: 0px auto; padding: 20px; background-color: white; border: 1px solid #e7e9eb; border-radius: 2%;">
                <h4>Dear {{crime.user.first_name}} {{crime.user.last_name}},</h4>
                <p>We are writing to inform you that the crime report you submitted regarding {{crime.type_of_crime}},</p>
                <p>reported on {{crime.created_at}} at {{crime.location}}, has been {{status}}</p>
                    
                <p>Thank you for taking the step to report this matter.</p>

              </div>
       
    </div>   
</body>
</html>
